<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
  <input id="title" />
  <input id="content" />
  <button onclick="insertPost()">Insert</button>
  <button onclick="refreshPosts()">Refresh</button>
  <ul id="posts"></ul>
  <script>
    function insertPost() {
      let data = {
        title: $("#title").val(),
        content: $("#content").val()
      }
      $.post("/newPost", data, res => {
        console.log(res)
      })
    }
    function refreshPosts() {
      $.get('/posts', res => {
        for (let r of res) {
          $('#posts').append(
            $('<li>').text(r.title + " - " + r.content)
          )
        }
      })
    }

  </script>
</body>
</html>
